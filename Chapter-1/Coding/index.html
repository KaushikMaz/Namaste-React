<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Using HTML -->
    <div id="root">
        <h1>Hello World</h1>
    </div>
    <div id="container"></div>
    <!-- DOM Manipulation using JS -->
    <script>
        const heading=document.createElement("h1");
        heading.innerHTML="Hello Kaushik";
        const root=document.getElementById("root");
        root.appendChild(heading);
    </script>
    <!-- Introduction of React trhough external CDN links -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- DOM manipulation using REACTJs -->

    <script>
        const headingNew= React.createElement("h1",{},"Hello World")
        const headingTwo=React.createElement("h2",{},"Hello Nature")
        const newContainer= React.createElement("div",{id:"container"},[headingNew,headingTwo])
        const newRoot= ReactDOM.createRoot(document.getElementById("container"))
        newRoot.render(newContainer);

    </script>

</body>
</html>
